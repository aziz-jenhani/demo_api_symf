nelmio_api_doc:
    documentation:
        info:
            title: Prestations
            description: This is a facturation app!
            version: 1.0.0
        paths:
            /api/login:
                post:
                    tags:
                        - Auth
                    operationId: postCredentialsItem
                    summary: Permet d'obtenir le token JWT pour se connecter.
                    requestBody:
                        description: Création du token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: Recupération du token JWT
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'
            /api/security/refresh-token:
                post:
                    tags:
                        - Auth
                    summary: Refresh JWT token
                    description: Refreshes the JWT token to obtain a new access token.
                    responses:
                        '200':
                            description: New JWT token obtained successfully
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'

        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        email:
                            type: string
                            default: admin@localhost.lo
                        password:
                            type: string
                            default: adminpass
            securitySchemes:
                Bearer:
                    type: apiKey
                    in: header
                    name: Authorization
                    scheme: bearer
                    bearerFormat: JWT


        security:
            - Bearer: [ ]

    areas:
        path_patterns:
            - ^/api(?!/doc$)